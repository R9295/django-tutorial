{% extends 'asd/base.html' %}
{% block content %}

<div class="content container">
<div class="row">
  {% for post in posts %}
        <div class=" col-md-4 post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color:orange;">{{ post.title }}</a></h1>
          </div>
          
{% endfor %}
</div>
</div>
{% endblock %}
